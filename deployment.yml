apiVersion: apps/v1
kind: Deployment
metadata:
  name: us-user-deployment
  labels:
    app: us-user
spec:
  replicas: 2
  selector:
    matchLabels:
      app: us-user
  template:
    metadata:
      labels:
        app: us-user
    spec:
      containers:
      - name: us-user
        image: 76591745/user-jdk:v2
        ports:
        - containerPort: 8084
      restartPolicy: Always